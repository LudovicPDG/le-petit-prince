<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Date
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Date</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let date of dates">
      <ion-card-header>
        <ion-card-title>{{ date.titre }}</ion-card-title>
        <ion-card-subtitle>{{ date.date | date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ date.texte }}</p>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
