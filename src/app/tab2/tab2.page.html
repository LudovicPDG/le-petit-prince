<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallerie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gallerie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let galerie of galeries">
      <ion-card-header>
        <ion-card-title>{{ galerie.titre }}</ion-card-title>
        <ion-card-subtitle>{{ galerie.date | date }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ galerie.texte }}</p>
        <ion-grid>
          <ion-row>
            <ion-row *ngFor="let photo of galerie.photos" class="image">
              <img [src]="'http://www.sebastien-thon.fr/prince/images/' + photo.image" alt="{{ photo.legende }}">
            </ion-row>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
